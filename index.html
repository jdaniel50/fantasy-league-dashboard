
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YOUR LEAGUE NAME Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 1.5rem;
      background: #0b1020;
      color: #f7f7f7;
    }
    h1 {
      margin-bottom: 0.25rem;
    }
    .sub {
      margin-bottom: 1rem;
      color: #c5c5c5;
      font-size: 0.9rem;
    }
    .controls {
      margin-bottom: 1rem;
    }
    select, button {
      padding: 0.35rem 0.75rem;
      font-size: 0.9rem;
      border-radius: 4px;
      border: none;
      margin-right: 0.5rem;
    }
    button {
      cursor: pointer;
    }
    #matchups {
      display: grid;
      gap: 0.75rem;
    }
    .matchup {
      background: #151a2e;
      border-radius: 8px;
      padding: 0.75rem 1rem;
    }
    .matchup-header {
      font-weight: 600;
      margin-bottom: 0.35rem;
    }
    .team-row {
      display: flex;
      justify-content: space-between;
      margin: 0.2rem 0;
    }
    .team-name {
      font-weight: 500;
    }
    .error {
      color: #ff8585;
      margin-top: 0.75rem;
      font-size: 0.9rem;
    }
    a {
      color: #80bfff;
    }
  </style>
</head>
<body>
  <h1>League of Record</h1>
  <div class="sub">Live dashboard powered by Sleeper</div>

  <div class="controls">
    <span id="current-week-label">Loading week info...</span>
    <br />
    <label for="week-select">Week:</label>
    <select id="week-select"></select>
    <button id="refresh">Refresh</button>
  </div>

  <div id="matchups"></div>
  <div id="error" class="error"></div>

  <script src="script.js"></script>
</body>
</html>
