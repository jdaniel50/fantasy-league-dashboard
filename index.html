<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fantasy League Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1.5rem;
      background: #0b1020;
      color: #f7f7f7;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    .league-tabs, .subtabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .tab-btn {
      padding: 0.5rem 0.9rem;
      background: #1b2038;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #e0e0e0;
    }

    .tab-btn.active {
      background: #4169e1;
      color: white;
    }

    .section {
      margin-top: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5rem;
      background: #151a2e;
      border-radius: 6px;
      overflow: hidden;
    }

    th, td {
      padding: 0.6rem;
      border-bottom: 1px solid #22263d;
      vertical-align: middle;
    }

    th {
      background: #1f2340;
      text-align: left;
    }

    .note-box {
      width: 100%;
      margin-top: 0.4rem;
      padding: 0.4rem;
      border-radius: 4px;
      border: none;
      background: #21263f;
      color: #ffffff;
      resize: vertical;
      min-height: 48px;
    }

    .small-label {
      font-size: 0.85rem;
      opacity: 0.85;
    }

    .power-input {
      width: 50px;
      padding: 0.3rem;
      border-radius: 4px;
      border: none;
      background: #21263f;
      color: #fff;
      text-align: center;
    }

    .team-with-avatar {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      object-fit: cover;
      background: #000;
      flex-shrink: 0;
    }

    #presentation-toggle {
      margin-bottom: 0.75rem;
    }

    #next-reveal {
      margin-left: 0.5rem;
      margin-bottom: 0.75rem;
    }
  </style>
</head>
<body>

<h1>Fantasy League Dashboard</h1>

<button id="presentation-toggle" class="tab-btn">
  Presentation Mode: OFF
</button>
<button id="next-reveal" class="tab-btn" style="display:none;">
  Next
</button>

<div class="league-tabs">
  <button class="tab-btn" data-league="lor">League of Record</button>
  <button class="tab-btn" data-league="ffl">FFL</button>
  <button class="tab-btn" data-league="dynasty">Dynasty Champs</button>
</div>

<div class="subtabs" id="subtabs" style="display:none;">
  <button class="tab-btn" data-section="standings">Standings</button>
  <button class="tab-btn" data-section="matchups">Matchups</button>
  <button class="tab-btn" data-section="power">Power Rankings</button>
</div>

<div id="content">
  <!-- Dynamic content injected by script.js -->
</div>

<script src="script.js"></script>
</body>
</html>
